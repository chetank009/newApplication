<div class="container">
  <div>
    <div class="addemp">
    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">Add Employee</button>
    </div>
    <div class="serbtn">
    <input type="text" #searchInput class="form-control " style="width:250px;margin-left: 100px"
      (keyup)="SearchEmployee(searchInput.value)" placeholder="Search Employee...">
    </div><br><br>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Department</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employee | paginate: config let i = index ">
          <td>{{emp.id}}</td>
          <td>{{emp.name}}</td>
          <td>{{emp.description}}</td>
          <td>
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal1"
              (click)="editEmployeeget(i)">Edit</button> |
            <button class="btn btn-danger" (click)="confirmDelete(emp.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- pagination -->
    <pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>

  <!-- confirm Dilog box for Delete -->
    <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>



  <div class="modal fade" id="myModal" data-backdrop="static" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="container">
          <form (ngSubmit)="onEmployeeSave(f)" #f="ngForm">
            <h2 style="margin-left: 120px">Add Employee</h2>
            <div class="form-group">
              <label>Name</label>
              <input name="name" ngModel class="form-control" style="width: 500px" type="text" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label>Description</label>
              <input name="description" ngModel class="form-control" style="width: 500px" type="text"
                placeholder="Enter Description ">
            </div>

            <div class="form-group">
              <button type="submit" style="width: 100px" class="form-control btn btn-success">Save</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>




  <div class="modal fade" id="myModal1" data-backdrop="static" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="container">


          <form (ngSubmit)="UpdateEmployee(f1)" #f1="ngForm">
            <h2 style="margin-left: 80px">Edit Employee</h2>
            <div class="form-group">
              <label>Id</label>
              <input name="id" [(ngModel)]="empid" class="form-control" style="width: 500px" type="text"
                placeholder="Enter EmployeeName">

            </div>
            <div class="form-group">
              <label>Name</label>
              <input name="name" [(ngModel)]="employeename" class="form-control" style="width: 500px" type="text"
                placeholder="Enter EmployeeName">

            </div>
            <div class="form-group">
              <label>Description</label>
              <input name="description" [(ngModel)]="department" class="form-control" style="width: 500px" type="text"
                placeholder="Enter Department ">

            </div>

            <div class="form-group">
              <button type="submit" style="width: 100px" class="form-control btn btn-info">Update</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
